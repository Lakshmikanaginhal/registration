<html>
    <head>
    <title>Regisration Form</title>
    <style>

    </style>
    </head>
    <body style="margin: 0;padding: 0;">
        <div class="container" style="background-color: rgb(224, 177, 214);">
        <form>
            <h1 style="background-color:rgb(233, 240, 241) ;"; align="center">REGISTRATION  FORM</h1>
            <label>FirstName:</label>
            <input type="text" name="firstname" size="15"/><br><br>
            <label>MiddleName:</label>
            <input type="text" name="middlename" size="15"/><br><br>
            <label>LastName:</label>
            <input type="text" name="lastname" size="15"/><br><br>
            <label>Semester</label>
            <select  name="semester">
                <option value="I-sem">I-SEM</option>
                <option value="II-sem">II-SEM</option>
                <option value="III-sem">III-SEM</option>
                <option value="IV-sem">IV-SEM</option>
                <option value="V-sem">V-SEM</option>
                <option value="VI-sem">VI-SEM</option>

            </select>
            <br>
            <br>
            <label>   
                Gender :  
                </label><br>  
                <input type="radio" name="gender" id="male"> Male <br>  
                <input type="radio" name="gender" id="female"> Female <br>  
                <input type="radio" name="gender" id="others"> Other  
                <br>  
                <br>  
                <label>Subjects:</label><br>
                <input type="checkbox"  name="subject" value="Java">Java <br> 
                <input type="checkbox"  name="subject" value="python">Python <br> 
                <input type="checkbox"  name="subject" value="Web Programming">Web Programming <br> 
                <input type="checkbox"  name="subject" value="Data Structure">Data Structure<br> 
                 <br>
                 <br>

                <label>   
                    Phone :  
                    </label>  
                    <input type="text" name="country code"  value="+91" size="3"/>   
                    <input type="text" name="phone" size="15"/> <br> <br>  
                <label>
                    Address:
                </label>
                     
                    <br>  
                    <textarea cols="80" rows="5" value="address">  
                    </textarea>  
                    <br> <br>  

                    Email:  
                <input type="email" id="email" name="email"/> <br>    
                <br> <br>  
                <label>Password:</label>  
                <input type="Password" id="pass" name="pass"> <br>   
                <br> <br>  
                <label>Re-type password:</label>  
                <input type="Password" id="repass" value="password"> <br> <br>  
                 
                <button>Submit</button>
                <button>Reset</button>
        </form>
        </div>
    </body>
</html>
